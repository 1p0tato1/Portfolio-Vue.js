<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" ry="24" fill="url(#bgGrad)"/>
  
  <!-- Border -->
  <rect width="128" height="128" rx="24" ry="24" fill="none" stroke="#b0e8a7" stroke-width="4"/>
  
  <!-- HF Text - Large and Bold -->
  <text x="64" y="78" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="900" fill="#b0e8a7" text-anchor="middle" letter-spacing="-2">HF</text>
</svg>
